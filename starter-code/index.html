<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Frontend Mentor | Password generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>

    <h1 class="heading-title">
        Password Generator
    </h1>
    <div class="generator">
        <div class="card generatedPassword">
            <h2>
                P4$5W0rD!
            </h2>
            <div class="copied">
                <span>Copied</span>
                <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
            </div>
        </div>

        <div class="card">

            <div class="range-input">
                <label for="char_length">
                    Character Length
                    <span class="length">13</span>
                </label>
                <input id="char_length"
                       step="1"
                       type="range"
                       value="13"
                       min="1"
                       max="26">
            </div>


            <ul class="rules">
                <li class="rule-item checked">
                    <input id="upper" type="checkbox" data-type="upper">
                    <label for="upper">Include Uppercase Letters</label>
                </li>
                <li class="rule-item checked">
                    <input id="lower" type="checkbox" data-type="lower">
                    <label for="lower">Include Lowercase Letters</label>
                </li>
                <li class="rule-item checked">
                    <input id="number" type="checkbox" data-type="number">
                    <label for="number">Include Numbers</label>
                </li>
                <li class="rule-item">
                    <input id="symbol" type="checkbox" data-type="symbol">
                    <label for="symbol">Include Symbols</label>
                </li>
            </ul>

            <div class="strength">
                Strength

                <div class="strength-indicator">
                    <span>MEDIUM</span>
                    <ul class="indicator-bars">
                        <li class="medium"></li>
                        <li class="medium"></li>
                        <li class="medium"></li>
                        <li class=""></li>
                    </ul>
                </div>
            </div>

            <button>
                Generate
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path class="test" fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
            </button>

        </div>
    </div>

</main>

<script src="index.js"></script>
</body>
</html>
